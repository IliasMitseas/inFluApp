<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Business Home</title>
    <style>
        body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; background: #0b1220; color: #e5e7eb; }
        .card { max-width: 900px; margin: 0 auto; background: #0f172a; border: 1px solid rgba(255,255,255,0.08); border-radius: 14px; padding: 18px; }
        h1 { margin: 0 0 6px; }
        .muted { color: #94a3b8; }
        .grid { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 14px; }
        @media (min-width: 700px) { .grid { grid-template-columns: 1fr 1fr; } }
        .box { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.07); border-radius: 12px; padding: 12px; }
        a { color: #60a5fa; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .top { display:flex; justify-content: space-between; align-items: baseline; gap: 12px; flex-wrap: wrap; }
    </style>
</head>
<body>
<div class="card">
    <div class="top">
        <div>
            <h1 th:text="${business.companyName}">Business</h1>
            <div class="muted">
                <span th:text="${business.email}">email</span>
                &nbsp;Â·&nbsp;
                <span th:text="${business.username}">username</span>
            </div>
        </div>
        <div class="muted">
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>

    <div class="grid">
        <div class="box">
            <strong>Category</strong>
            <div th:text="${business.category}">CATEGORY</div>
        </div>
        <div class="box">
            <strong>Website</strong>
            <div th:text="${business.webSite}">-</div>
        </div>
        <div class="box" style="grid-column: 1 / -1;">
            <strong>Description</strong>
            <div class="muted" th:text="${business.description}">-</div>
        </div>
    </div>

    <p class="muted" style="margin-top: 14px;">
        API: <a th:href="@{'/api/business/' + ${business.id}}">/api/business/{id}</a>
    </p>
</div>
</body>
</html>
