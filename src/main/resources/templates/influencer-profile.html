<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Influencer Profile</title>
    <style>
        :root {
            --card: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --border: rgba(15, 23, 42, 0.12);
            --shadow: 0 18px 40px rgba(2, 6, 23, 0.18);
            --primary: #2563eb;
            --primaryHover: #1d4ed8;
            --okBg: rgba(34, 197, 94, 0.12);
            --okText: #0f5132;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
            color: var(--text);
            background:
                    linear-gradient(135deg, rgba(14,165,233,0.30), rgba(99,102,241,0.30)),
                    url('/auth-bg.svg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 24px;
        }

        .card {
            max-width: 720px;
            margin: 0 auto;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 18px;
            box-shadow: var(--shadow);
        }
        .top { display: flex; justify-content: space-between; align-items: flex-start; gap: 12px; flex-wrap: wrap; }
        .brand { display:flex; align-items:center; gap: 12px; }
        .logo {
            width: 42px; height: 42px; border-radius: 12px; overflow: hidden;
            background: rgba(37, 99, 235, 0.06);
            border: 1px solid rgba(15, 23, 42, 0.10);
            display: grid; place-items: center;
        }
        .logo img { width: 30px; height: 30px; display:block; object-fit: contain; }
        h1 { margin: 0; font-size: 1.35rem; letter-spacing: -0.01em; }
        .muted { color: var(--muted); }

        .hint {
            margin-top: 12px;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(15, 23, 42, 0.10);
            background: rgba(37, 99, 235, 0.06);
        }

        .toast {
            display: none;
            margin-top: 12px;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(15, 23, 42, 0.10);
            background: var(--okBg);
            color: var(--okText);
            font-weight: 700;
        }

        form { margin-top: 14px; }
        .grid { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 12px; }
        @media (min-width: 760px) { .grid.two { grid-template-columns: 1fr 1fr; } }

        label { display:block; font-size: 0.9rem; color: var(--muted); margin-bottom: 6px; }
        input, select {
            width: 100%;
            padding: 11px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            outline: none;
            font-size: 1rem;
            background: #fff;
        }
        input:focus, select:focus {
            border-color: rgba(37, 99, 235, 0.55);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
        }

        .actions { display:flex; gap: 10px; flex-wrap: wrap; margin-top: 14px; }
        .btn {
            display: inline-block;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(15, 23, 42, 0.12);
            background: #fff;
            color: var(--text);
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover { background: rgba(37, 99, 235, 0.06); }
        .btn-primary { background: var(--primary); border-color: transparent; color: #fff; }
        .btn-primary:hover { background: var(--primaryHover); }

        @media (max-width: 380px) {
            body { padding: 16px; }
            .card { padding: 16px; }
        }
    </style>
</head>
<body>
<div class="card">
    <div class="top">
        <div class="brand">
            <div class="logo" aria-hidden="true">
                <img th:src="@{/brand-logo.svg}" alt="inFluApp" />
            </div>
            <div>
                <h1>Edit profile</h1>
                <div class="muted">Influencer profile settings</div>
            </div>
        </div>
        <div>
            <a class="btn" th:href="@{/influencer/home}">Back to home</a>
        </div>
    </div>

    <style>
        .dropzone {
            border: 2px dashed rgba(15, 23, 42, 0.25);
            border-radius: 12px;
            padding: 14px;
            background: rgba(15, 23, 42, 0.03);
            cursor: pointer;
        }
        .dropzone.dragover {
            border-color: rgba(37, 99, 235, 0.65);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
        }
        .dropzone .row { display:flex; gap:12px; align-items:center; }
        .dropzone img { width: 56px; height: 56px; border-radius: 12px; object-fit: cover; border: 1px solid rgba(15, 23, 42, 0.12); }
    </style>

    <form th:action="@{/influencer/profile/image}" method="post" enctype="multipart/form-data">
        <label>Profile image (drag \& drop)</label>

        <div id="dropzone" class="dropzone" tabindex="0" role="button" aria-label="Upload profile image">
            <div class="row">
                <img id="preview"
                     th:src="${influencer.imageUrl != null and !#strings.isEmpty(influencer.imageUrl)} ? ${influencer.imageUrl} : @{/brand-logo.svg}"
                     alt="Preview" />
                <div>
                    <div><strong>Drop an image here</strong> or click to select</div>
                    <div class="muted">PNG/JPG, recommended square</div>
                </div>
            </div>
        </div>

        <input id="fileInput" name="file" type="file" accept="image/*" style="display:none;" />

        <div class="actions" style="margin-top: 12px;">
            <button class="btn btn-primary" type="submit">Upload image</button>
        </div>
    </form>
    <script>
        (function () {
            const dropzone = document.getElementById('dropzone');
            const fileInput = document.getElementById('fileInput');
            const preview = document.getElementById('preview');

            function setPreview(file) {
                if (!file) return;
                if (!file.type || !file.type.startsWith('image/')) return;
                const url = URL.createObjectURL(file);
                preview.src = url;
            }

            dropzone.addEventListener('click', () => fileInput.click());
            dropzone.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') fileInput.click();
            });

            fileInput.addEventListener('change', () => {
                const file = fileInput.files && fileInput.files[0];
                setPreview(file);
            });

            dropzone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropzone.classList.add('dragover');
            });

            dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));

            dropzone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropzone.classList.remove('dragover');
                const file = e.dataTransfer.files && e.dataTransfer.files[0];
                if (!file) return;

                const dt = new DataTransfer();
                dt.items.add(file);
                fileInput.files = dt.files;

                setPreview(file);
            });
        })();
    </script>


    <!-- Profile form (POST /influencer/profile) -->
    <form th:action="@{/influencer/profile}" method="post" th:object="${influencer}">
        <div class="grid">
            <div>
                <label for="name">Name</label>
                <input id="name" type="text" th:field="*{name}" placeholder="Your name" />
            </div>
            <div>
                <label for="display name">Display name</label>
                <input id="display name" type="text" th:field="*{username}" placeholder="Your user name" />
            </div>
            <div>
                <label for="age">Age</label>
                <input id="age" type="text" th:field="*{age}" placeholder="Your age" />
            </div>
            <div>
                <label for="location">Location</label>
                <input id="location" type="text" th:field="*{location}" placeholder="Your location" />
            </div>
            <div>
                <label for="bio">About me</label>
                <input id="bio" type="text" th:field="*{bio}" placeholder="Information about you" />
            </div>
            <div>
                <label for="available">Availability</label>
                <select id="available" th:field="*{isAvailable}">
                    <option th:value="true" th:text="'Available for collaborations'"></option>
                    <option th:value="false" th:text="'Not available for collaborations'"></option>
                </select>
            </div>
            <div>
                <label for="minBudget">Minimum collaboration budget</label>
                <input id="minBudget" type="number" th:field="*{minCollaborationBudget}" placeholder="Your minimum dudget" />
            </div>
            <div class="grid two">
                <div>
                    <label for="category">Category</label>
                    <select id="category" th:field="*{category}">
                        <option value="">-- Select category --</option>
                        <option th:each="category : ${T(org.ilias.influapp.entities.Category).values()}"
                                th:value="${category}"
                                th:text="${category}">
                        </option>
                    </select>
                </div>
                <div>
                    <label for="influencerType">Influencer type</label>
                    <select id="influencerType" th:field="*{influencerType}">
                        <option value="">-- Select type --</option>
                        <option th:each="type : ${T(org.ilias.influapp.entities.InfluencerType).values()}"
                                th:value="${type}"
                                th:text="${type}">
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" type="submit">Save profile</button>
            <a class="btn" th:href="@{/influencer/home}">Cancel</a>
        </div>
    </form>

    <!-- Platforms form (POST /influencer/profile/platforms) -->
    <div class="hint" style="margin-top: 14px;">
        <strong>Social media platforms</strong>
        <div class="muted" style="margin-top: 6px;">
            Select the platforms you have. (You'll edit URLs/followers in a separate page later.)
        </div>
    </div>

    <form th:action="@{/influencer/profile/platforms}" method="post" th:object="${platformsForm}">
        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 10px; margin-top: 10px;">
            <label th:each="p : ${allPlatforms}" style="display:flex; gap:10px; align-items:center; padding:10px; border:1px solid rgba(15,23,42,0.10); border-radius:12px; background:#fff;">
                <input type="checkbox"
                       th:field="*{selectedPlatforms}"
                       th:value="${p}" />
                <span th:text="${p}">PLATFORM</span>
            </label>
        </div>

        <div class="actions" style="margin-top: 12px;">
            <button class="btn" type="submit">Save platforms</button>
        </div>
    </form>
</div>
</body>
</html>
