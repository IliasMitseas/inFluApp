<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Business Profile</title>
    <style>
        :root {
            --card: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --border: rgba(15, 23, 42, 0.12);
            --shadow: 0 18px 40px rgba(2, 6, 23, 0.18);
            --primary: #2563eb;
            --primaryHover: #1d4ed8;
            --okBg: rgba(34, 197, 94, 0.12);
            --okText: #0f5132;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
            color: var(--text);
            background:
                    linear-gradient(135deg, rgba(14,165,233,0.30), rgba(99,102,241,0.30)),
                    url('/auth-bg.svg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 24px;
        }

        .card {
            max-width: 760px;
            margin: 0 auto;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 18px;
            box-shadow: var(--shadow);
        }

        .top { display: flex; justify-content: space-between; align-items: flex-start; gap: 12px; flex-wrap: wrap; }
        .brand { display:flex; align-items:center; gap: 12px; }
        .logo {
            width: 42px; height: 42px; border-radius: 12px; overflow: hidden;
            background: rgba(37, 99, 235, 0.06);
            border: 1px solid rgba(15, 23, 42, 0.10);
            display: grid; place-items: center;
        }
        .logo img { width: 30px; height: 30px; display:block; object-fit: contain; }
        h1 { margin: 0; font-size: 1.35rem; letter-spacing: -0.01em; }
        .muted { color: var(--muted); }

        form { margin-top: 14px; }
        .grid { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 12px; }
        @media (min-width: 760px) { .grid.two { grid-template-columns: 1fr 1fr; } }

        label { display:block; font-size: 0.9rem; color: var(--muted); margin-bottom: 6px; }
        input, select, textarea {
            width: 100%;
            padding: 11px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            outline: none;
            font-size: 1rem;
            background: #fff;
        }
        textarea { min-height: 110px; resize: vertical; }
        input:focus, select:focus, textarea:focus {
            border-color: rgba(37, 99, 235, 0.55);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
        }

        .actions { display:flex; gap: 10px; flex-wrap: wrap; margin-top: 14px; }
        .btn {
            display: inline-block;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(15, 23, 42, 0.12);
            background: #fff;
            color: var(--text);
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover { background: rgba(37, 99, 235, 0.06); }
        .btn-primary { background: var(--primary); border-color: transparent; color: #fff; }
        .btn-primary:hover { background: var(--primaryHover); }

        .toast {
            display: none;
            margin-top: 12px;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(15, 23, 42, 0.10);
            background: var(--okBg);
            color: var(--okText);
            font-weight: 700;
        }

        .hint {
            margin-top: 12px;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(15, 23, 42, 0.10);
            background: rgba(37, 99, 235, 0.06);
        }

        @media (max-width: 380px) {
            body { padding: 16px; }
            .card { padding: 16px; }
        }
    </style>
</head>
<body>
<div class="card">
    <div class="top">
        <div class="brand">
            <div class="logo" aria-hidden="true">
                <img th:src="@{/brand-logo.svg}" alt="inFluApp" />
            </div>
            <div>
                <h1>Complete your profile</h1>
                <div class="muted">Business profile settings</div>
            </div>
        </div>
        <div class="muted">
            <a class="btn" th:href="@{/business/home}">Back</a>
        </div>
    </div>

    <div class="hint">
        <strong>UI-only demo</strong>
        <div class="muted" style="margin-top: 6px;">This page is only UI for now. The “Save” button will show a confirmation, but it won’t persist yet.</div>
    </div>

    <div id="toast" class="toast">Saved (demo). Return to home.</div>

    <form>
        <div class="grid">
            <div>
                <label for="companyName">Company name</label>
                <input id="companyName" name="companyName" type="text" th:value="${business.companyName}" placeholder="Company" />
            </div>

            <div class="grid two">
                <div>
                    <label for="category">Category</label>
                    <select id="category" name="category" disabled>
                        <option th:text="${business.category != null ? business.category : 'Not set (TODO)'}">Not set (TODO)</option>
                    </select>
                    <div class="muted" style="margin-top: 6px; font-size: 0.9rem;">Enable this when you add categories list + POST.</div>
                </div>
                <div>
                    <label for="webSite">Website</label>
                    <input id="webSite" name="webSite" type="text" th:value="${business.webSite}" placeholder="https://..." disabled />
                    <div class="muted" style="margin-top: 6px; font-size: 0.9rem;">Enable fields when you add POST.</div>
                </div>
            </div>

            <div class="grid two">
                <div>
                    <label for="phone">Phone</label>
                    <input id="phone" name="phone" type="text" th:value="${business.phone}" placeholder="+30 ..." />
                </div>
                <div>
                    <label for="address">Address</label>
                    <input id="address" name="address" type="text" th:value="${business.address}" placeholder="Street, City" />
                </div>
            </div>

            <div>
                <label for="description">Description</label>
                <textarea id="description" name="description" th:text="${business.description}" placeholder="Tell us about your business..."></textarea>
            </div>
        </div>

        <div class="actions">
            <a class="btn btn-primary" th:href="@{/business/home}">Back to home</a>
            <a class="btn" th:href="@{/business/home}">Cancel</a>
        </div>
    </form>
</div>

<script>
    // Keep file self-contained; no backend needed.
</script>
</body>
</html>
