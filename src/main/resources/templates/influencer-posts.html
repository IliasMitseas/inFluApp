<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${platform} + ' Posts'">Posts</title>
    <style>
        :root {
            --card: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --border: rgba(15, 23, 42, 0.12);
            --shadow: 0 18px 40px rgba(2, 6, 23, 0.18);
            --primary: #2563eb;
            --primaryHover: #1d4ed8;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
            color: var(--text);
            background: linear-gradient(135deg, rgba(14,165,233,0.30), rgba(99,102,241,0.30)), url('/auth-bg.svg');
            background-size: cover;
            padding: 24px;
        }
        .card {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 14px;
            padding: 24px;
            box-shadow: var(--shadow);
        }
        .top { display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 1.5rem; }
        .btn {
            padding: 10px 16px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #fff;
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
        }
        .btn-primary { background: var(--primary); color: #fff; border: none; }
        .btn-primary:hover { background: var(--primaryHover); }
        .form-box {
            background: rgba(15, 23, 42, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        .form-grid { display: grid; gap: 12px; }
        label { display: block; color: var(--muted); margin-bottom: 4px; font-size: 0.9rem; }
        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-family: inherit;
        }
        textarea { min-height: 80px; resize: vertical; }
        .post-list { display: grid; gap: 16px; }
        .post-item {
            background: rgba(15, 23, 42, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
        }
        .post-stats { display: flex; gap: 20px; margin-top: 10px; font-size: 0.9rem; color: var(--muted); }
        .stat { display: flex; gap: 6px; align-items: center; }
    </style>
</head>
<body>
<div class="card">
    <div class="top">
        <h1><span th:text="${platform}">Platform</span> Posts</h1>
        <a class="btn" th:href="@{|/influencer/social/${platform}|}">‚Üê Back</a>
    </div>

    <div class="form-box">
        <h2 style="margin-top:0;">Add New Post</h2>
        <form th:action="@{|/influencer/social/${platform}/posts/add|}" method="post" th:object="${postDto}">
            <div class="form-grid">
                <div>
                    <label for="content">Content/Description</label>
                    <textarea id="content" th:field="*{content}" required></textarea>
                </div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                    <div>
                        <label for="likes">Likes</label>
                        <input id="likes" type="number" th:field="*{likes}" min="0" required/>
                    </div>
                    <div>
                        <label for="shares">Shares</label>
                        <input id="shares" type="number" th:field="*{shares}" min="0" required/>
                    </div>
                    <div>
                        <label for="reach">Reach</label>
                        <input id="reach" type="number" th:field="*{reach}" min="0" required/>
                    </div>
                    <div>
                        <label for="impressions">Impressions</label>
                        <input id="impressions" type="number" th:field="*{impressions}" min="0" required/>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Add Post</button>
            </div>
        </form>
    </div>

    <h2>Existing Posts</h2>
    <div class="post-list" th:if="${posts != null and !posts.isEmpty()}">
        <div class="post-item" th:each="post : ${posts}">
            <div th:text="${post.content}">Post content here</div>
            <div class="post-stats">
                <div class="stat">üëç <span th:text="${post.likes}">0</span> likes</div>
                <div class="stat">üí¨ <span th:text="${post.comments != null ? post.comments.size() : 0}">0</span> comments</div>
                <div class="stat">üì§ <span th:text="${post.shares}">0</span> shares</div>
                <div class="stat">üëÅÔ∏è <span th:text="${post.impressions}">0</span> impressions</div>
                <div class="stat" th:if="${post.engagementRate != null}">
                    üìä <span th:text="${#numbers.formatDecimal(post.engagementRate, 1, 2)}">0.00</span>% engagement
                </div>
            </div>
        </div>
    </div>
    <div th:if="${posts == null or posts.isEmpty()}" style="color: var(--muted); text-align: center; padding: 40px;">
        No posts yet. Add your first post above!
    </div>
</div>
</body>
</html>
