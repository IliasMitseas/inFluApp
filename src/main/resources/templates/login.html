<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <style>
        :root {
            --bg1: #0ea5e9;
            --bg2: #6366f1;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --border: rgba(15, 23, 42, 0.12);
            --shadow: 0 18px 40px rgba(2, 6, 23, 0.18);
            --primary: #2563eb;
            --primaryHover: #1d4ed8;
            --dangerBg: #fef2f2;
            --dangerText: #991b1b;
            --successBg: #ecfdf5;
            --successText: #065f46;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
            color: var(--text);
            background: radial-gradient(1200px 600px at 20% 10%, rgba(255,255,255,0.20), rgba(255,255,255,0)),
                        linear-gradient(135deg, var(--bg1), var(--bg2));
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .card-header {
            padding: 22px 22px 12px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .logo {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), #22c55e);
        }

        h2 {
            margin: 0;
            font-size: 1.35rem;
            letter-spacing: -0.01em;
        }

        .subtitle {
            margin: 6px 0 0;
            color: var(--muted);
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .card-body {
            padding: 0 22px 22px;
        }

        .alert {
            padding: 12px 12px;
            margin: 12px 0 14px;
            border-radius: 10px;
            font-size: 0.95rem;
            border: 1px solid var(--border);
        }
        .alert-danger { background: var(--dangerBg); color: var(--dangerText); border-color: rgba(153, 27, 27, 0.25); }
        .alert-success { background: var(--successBg); color: var(--successText); border-color: rgba(6, 95, 70, 0.25); }

        form { margin-top: 6px; }

        .form-group { margin-bottom: 14px; }

        label {
            display: block;
            font-size: 0.9rem;
            color: var(--muted);
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 11px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            outline: none;
            font-size: 1rem;
            transition: box-shadow 120ms ease, border-color 120ms ease;
        }

        input:focus {
            border-color: rgba(37, 99, 235, 0.55);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
        }

        .help {
            margin-top: 8px;
            color: var(--muted);
            font-size: 0.85rem;
            line-height: 1.35;
        }

        button {
            width: 100%;
            padding: 12px 14px;
            background-color: var(--primary);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 120ms ease, transform 60ms ease;
        }

        button:hover { background-color: var(--primaryHover); }
        button:active { transform: translateY(1px); }

        .meta {
            margin-top: 14px;
            font-size: 0.92rem;
            color: var(--muted);
            text-align: center;
        }

        a { color: var(--primary); text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* Keep the card readable on very small screens */
        @media (max-width: 380px) {
            .card-header, .card-body { padding-left: 16px; padding-right: 16px; }
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-header">
        <div class="brand">
            <div class="logo" aria-hidden="true"></div>
            <div>
                <h2>Welcome back</h2>
                <p class="subtitle">Sign in with your email (or username) to continue.</p>
            </div>
        </div>
    </div>

    <div class="card-body">
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid email/username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div th:if="${param.registered}" class="alert alert-success">
            Account created. You can log in now.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email or Username</label>
                <!-- Spring Security expects name="username" by default -->
                <input type="text" id="username" name="username" placeholder="you@example.com" required autofocus />
                <div class="help">Tip: You can login using either your email or your username.</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required />
            </div>

            <button type="submit">Sign in</button>
        </form>

        <div class="meta">
            Don’t have an account? <a th:href="@{/register}">Create one</a>
        </div>
    </div>
</div>
</body>
</html>
