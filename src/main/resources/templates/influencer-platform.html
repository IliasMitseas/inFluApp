<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Platform Details</title>
    <style>
        :root {
            --card: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --border: rgba(15, 23, 42, 0.12);
            --shadow: 0 18px 40px rgba(2, 6, 23, 0.18);
            --primary: #2563eb;
            --primaryHover: #1d4ed8;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
            color: var(--text);
            background:
                    linear-gradient(135deg, rgba(14,165,233,0.30), rgba(99,102,241,0.30)),
                    url('/auth-bg.svg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 24px;
        }

        .card {
            max-width: 840px;
            margin: 0 auto;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 18px;
            box-shadow: var(--shadow);
        }

        .top { display:flex; justify-content: space-between; align-items: flex-start; gap: 12px; flex-wrap: wrap; }
        .brand { display:flex; align-items:center; gap: 12px; }
        .logo {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(37, 99, 235, 0.06);
            border: 1px solid rgba(15, 23, 42, 0.10);
            display: grid;
            place-items: center;
            flex: 0 0 auto;
        }
        .logo img { width: 30px; height: 30px; display:block; object-fit: contain; }

        h1 { margin: 0; font-size: 1.35rem; letter-spacing: -0.01em; }
        .muted { color: var(--muted); }

        .actions { display:flex; align-items:center; gap: 10px; }
        .btn {
            display: inline-block;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(15, 23, 42, 0.12);
            background: #fff;
            color: var(--text);
            font-weight: 600;
            text-decoration: none;
        }
        .btn:hover { background: rgba(37, 99, 235, 0.06); }
        .btn-primary { background: var(--primary); border-color: transparent; color: #fff; }
        .btn-primary:hover { background: var(--primaryHover); }

        .grid { display:grid; grid-template-columns: 1fr; gap: 12px; margin-top: 14px; }
        @media (min-width: 760px){ .grid{ grid-template-columns: 1fr 1fr; } }
        .box {
            background: rgba(15, 23, 42, 0.03);
            border: 1px solid rgba(15, 23, 42, 0.08);
            border-radius: 12px;
            padding: 12px;
        }

        @media (max-width: 380px) {
            body { padding: 16px; }
            .card { padding: 16px; }
        }
    </style>
</head>
<body>
<div class="card">
    <div class="top">
        <div class="brand">
            <div class="logo" aria-hidden="true">
                <img th:src="@{/brand-logo.svg}" alt="inFluApp" />
            </div>
            <div>
                <h1>
                    <span th:text="${platform}">PLATFORM</span>
                    <span class="muted">details</span>
                </h1>
                <div class="muted" th:text="${influencer.username}">username</div>
            </div>
        </div>
        <div class="actions">
            <a class="btn" th:href="@{/influencer/home}">Home</a>
            <a class="btn" th:href="@{/influencer/profile}">Profile</a>
            <a class="btn btn-primary" th:href="@{/logout}">Logout</a>
        </div>
    </div>

    <div class="grid">
        <div class="box">
            <strong>Platform</strong>
            <div class="muted" th:text="${platform}">INSTAGRAM</div>
        </div>
        <div class="box">
            <strong>Status</strong>
            <div class="muted" th:text="${socialMedia != null ? 'Saved' : 'Not saved yet'}">Saved</div>
        </div>
        <!-- Add this inside the grid, after the Posts box and before the "Not connected" box -->
        <div class="box" style="grid-column: 1 / -1;" th:if="${socialMedia != null}">
            <strong>Edit platform info</strong>

            <form th:action="@{|/influencer/social/${platform}/edit|}" method="post" style="margin-top:10px; display:grid; gap:10px;">
                <div>
                    <label for="username" class="muted">Profile user name</label>
                    <input id="username" name="username" type="text"
                           th:value="${socialMedia.username}"
                           style="width:100%; padding:10px; border-radius:10px; border:1px solid rgba(15,23,42,0.12);" />
                </div>
                <div>
                    <label for="accountUrl" class="muted">Account URL</label>
                    <input id="accountUrl" name="accountUrl" type="url"
                           th:value="${socialMedia.accountUrl}"
                           style="width:100%; padding:10px; border-radius:10px; border:1px solid rgba(15,23,42,0.12);" />
                </div>
                <div>
                    <label for="followers" class="muted">Followers</label>
                    <input id="followers" name="followers" type="number" min="0"
                           th:value="${socialMedia.followers}"
                           style="width:100%; padding:10px; border-radius:10px; border:1px solid rgba(15,23,42,0.12);" />
                </div>
                <div>
                    <label for="profileViews" class="muted">Average profile views</label>
                    <input id="profileViews" name="profileViews" type="number" min="0"
                           th:value="${socialMedia.profileViews}"
                           style="width:100%; padding:10px; border-radius:10px; border:1px solid rgba(15,23,42,0.12);" />
                </div>
                <div>
                    <label for="averageComments" class="muted">Average comments</label>
                    <input id="averageComments" name="averageComments" type="number" min="0"
                           th:value="${socialMedia.averageComments}"
                           style="width:100%; padding:10px; border-radius:10px; border:1px solid rgba(15,23,42,0.12);" />
                </div>
                <div>
                    <label for="averageLikes" class="muted">Average likes per post</label>
                    <input id="averageLikes" name="averageLikes" type="number" min="0"
                           th:value="${socialMedia.averageLikes}"
                           style="width:100%; padding:10px; border-radius:10px; border:1px solid rgba(15,23,42,0.12);" />
                </div>
                <div style="display:flex; gap:10px;">
                    <a class="btn" th:href="@{|/influencer/social/${platform}/posts|}">View/Add posts</a>
                </div>
                <div class="actions" style="margin-top: 12px;">
                    <button class="btn btn-primary" type="submit">Save changes</button>
                </div>
            </form>
        </div>

        <div class="box" style="grid-column: 1 / -1;" th:if="${socialMedia == null}">
            <strong>Not connected</strong>
            <div class="muted">
                You havenâ€™t selected this platform in your profile yet.
                Go to <a th:href="@{/influencer/profile}">Edit profile</a> and select it.
            </div>
        </div>
    </div>
</div>
</body>
</html>
