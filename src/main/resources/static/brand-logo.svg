<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96" role="img" aria-label="inFluApp app icon">
  <defs>
    <linearGradient id="tile" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="0.55" stop-color="#6366f1"/>
      <stop offset="1" stop-color="#22c55e"/>
    </linearGradient>
    <radialGradient id="glow" cx="30%" cy="25%" r="70%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- App tile -->
  <rect x="10" y="10" width="76" height="76" rx="18" fill="url(#tile)"/>
  <rect x="10" y="10" width="76" height="76" rx="18" fill="url(#glow)"/>

  <!-- Friendly mascot bubble -->
  <g transform="translate(0 1)">
    <path d="M27 34c0-5 4-9 9-9h25c5 0 9 4 9 9v16c0 5-4 9-9 9H49l-9 7v-7h-4c-5 0-9-4-9-9V34z" fill="#ffffff" fill-opacity="0.95"/>

    <!-- Eyes -->
    <circle cx="41" cy="42" r="3.2" fill="#0f172a" fill-opacity="0.55"/>
    <circle cx="56" cy="42" r="3.2" fill="#0f172a" fill-opacity="0.55"/>

    <!-- Smile -->
    <path d="M40 49c4 4 13 4 17 0" fill="none" stroke="#0f172a" stroke-opacity="0.45" stroke-width="3" stroke-linecap="round"/>

    <!-- Follow badge (green) -->
    <g transform="translate(59 29)">
      <rect x="0" y="0" width="16" height="16" rx="8" fill="#22c55e"/>
      <rect x="1.5" y="1.5" width="13" height="13" rx="6.5" fill="none" stroke="#ffffff" stroke-opacity="0.75"/>

      <!-- plus -->
      <path d="M8 4.5v7" stroke="#ffffff" stroke-width="2.2" stroke-linecap="round"/>
      <path d="M4.5 8h7" stroke="#ffffff" stroke-width="2.2" stroke-linecap="round"/>

      <!-- tiny heart (offset to bottom-right) -->
      <path d="M10.6 10.1c-.7-1.1-2.6-.8-2.6.7 0 1.2 1.4 2.1 2.6 2.8 1.2-.7 2.6-1.6 2.6-2.8 0-1.5-1.9-1.8-2.6-.7z"
            fill="#ffffff" fill-opacity="0.9" transform="translate(-0.9 -0.7) scale(0.75)"/>
    </g>
  </g>

  <!-- Sparkles -->
  <g fill="#ffffff" fill-opacity="0.75">
    <path d="M23 62l6 2-6 2-2 6-2-6-6-2 6-2 2-6 2 6z"/>
    <path d="M72 20l4 1.5-4 1.5-1.5 4-1.5-4-4-1.5 4-1.5 1.5-4 1.5 4z"/>
  </g>
</svg>
